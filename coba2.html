<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content1"></div>
        <div class="content2"></div>
    </div>
</body>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    .content1{
        width: 100%;
        height: 100vh;
        background-color: #000000;
        content: "";
        position: absolute;
        top: 0;
        right: 0;
      
      transform: skewX(116deg);
      transform-origin: top right;
      z-index: 1;
        
    }
    .content2{
        width: 100%;
        height: 100vh;
        background-color: #e45959;
       
    }
</style>

</html>
